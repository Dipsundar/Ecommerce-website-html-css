    <!-- main start  -->
    <main>
      <!-- contact section  -->
      <section class="contact flex-space-around card">
        <!-- contact form left div  -->
        <div class="contact-form">
          <!-- form heading  -->
          <h2 class="contact-title text-center">Contact Us</h2>
          <form action="" class="form">
            <!-- name  -->
            <div class="form-control flex-center">
              <label for="name">Name: </label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Enter your name"
                required
                autocomplete="name"
              />
            </div>
            <!-- email  -->
            <div class="form-control flex-center">
              <label for="email">Email: </label>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
                autocomplete="email"
              />
            </div>
            <!-- message  -->
            <div class="form-control flex-center">
              <label for="message">Message: </label>
              <textarea name="message" id="message"></textarea>
            </div>
            <!-- contact btn  -->
            <div class="form-control flex-center form-btn-field">
              <button class="btn contact-btn">Send</button>
            </div>
          </form>
        </div>
        <!-- contact image right div -->
        <div class="contact-right-div">
          <div class="contact-address flex-center">
            <h4>Address:</h4>
            <address>
              81, Rasulpur, Kenetty, <br />
              Indas, Bankura, 722206
            </address>
          </div>
          <div class="contact-map flex-center">
            <!-- location map  -->
            <iframe
              class="contact-map-location"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3669.821955481241!2d87.55582677514839!3d23.103612613299376!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f827d5efa49449%3A0x856d220a94387d15!2sDipsundar%20Majhi%20(SOFTWARE%20ENGINEER)!5e0!3m2!1sen!2sin!4v1698575288995!5m2!1sen!2sin"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </section>
    </main>
    <!-- main end  -->

    <!-- footer start  -->
    <footer class="flex-space-around">
      <div class="flex-space-around">
        <label for="subscribe_newsletter">Subscribe to Newsletter: </label>
        <input
          type="email"
          id="subscribe_newsletter"
          name="subscribe_newsletter"
          class="footer_input"
          placeholder="Your email address: abc123@xyz.tuv"
        />
        <button class="btn btn-subscribe">Subscribe</button>
